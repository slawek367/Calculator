<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body style="width:100%; background-color:brown; font-size:18px;">
    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
        <div class="calc col-lg-offset-1 col-lg-4 col-md-5 col-sm-12 col-xs-12" id="calcDiv">

            <div class="screen col-md-12">
                <div class="contentCalc">
                    <div class="table">
                        <div class="cell" id="result">
                            0
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">7</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">8</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">9</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">/</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">4</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">5</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">6</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">*</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">1</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">2</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">3</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">-</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">0</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">.</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">=</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">+</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">tg</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">cos</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber bigButton">
                    <div class="content">
                        <div class="table">
                            <div class="cell">AC</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">ctg</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber">
                    <div class="content">
                        <div class="table">
                            <div class="cell">sin</div>
                        </div>
                    </div>
                </div>

                <div class="buttonNumber bigButton">
                    <div class="content">
                        <div class="table">
                            <div class="cell">undo</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="calc part2 col-lg-6 col-md-7 col-sm-12 col-xs-12">
            <canvas class="chart" id="myCanvas">
            </canvas>
        </div>

    </div>
    <script src="js/calc.js"></script>
</body>

</html>
