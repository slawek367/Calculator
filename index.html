<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
        <div class="col-md-4" style="height: 300px;">
            <p class="buttonRow col-md-12" id="burronsRow1">
                <button class="buttonNumber" >1</button>
                <button class="buttonNumber" >2</button>
                <button class="buttonNumber" >3</button>
                <button class="buttonNumber" >/</button>
            </p>

            <p class="buttonRow col-md-12" id="burronsRow2">
                <button class="buttonNumber" >4</button>
                <button class="buttonNumber" >5</button>
                <button class="buttonNumber" >6</button>
                <button class="buttonNumber" >*</button>
            </p>

            <p class="buttonRow col-md-12" id="burronsRow3">
                <button class="buttonNumber" >7</button>
                <button class="buttonNumber" >8</button>
                <button class="buttonNumber" >9</button>
                <button class="buttonNumber" >-</button>
            </p>

            <p class="buttonRow col-md-12" id="burronsRow4">
                <button class="buttonNumber" >.</button>
                <button class="buttonNumber" >AC</button>
                <button class="buttonNumber" >=</button>
                <button class="buttonNumber" >+</button>
            </p>
        </div>
</body>
</html>
